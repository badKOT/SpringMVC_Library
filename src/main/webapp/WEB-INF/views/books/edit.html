<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить информацию о книге</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введите заголовок: </label>
    <input type="text" id="title" th:field="*{title}">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
    <br>
    <label for="author">Введите автора: </label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br>
    <label for="year">Введите год: </label>
    <input type="text" id="year" th:field="*{year}">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
    <br>
    <input type="submit" value="Подтвердить">
</form>

</body>
</html>
