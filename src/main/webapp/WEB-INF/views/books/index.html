<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:text="${book.getTitle() + ', ' + book.getAuthor()}"
       th:href="@{/books/{id}(id=${book.getId()})}"
        style="text-decoration: none">text</a>
</div>

<br>
<hr>

<a href="/books/new">Добавить книгу</a><br>
<a href="/people">Люди</a>

</body>
</html>
